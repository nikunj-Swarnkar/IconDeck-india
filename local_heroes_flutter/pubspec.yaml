name: local_heroes
description: A Flutter app showcasing local changemakers and unsung heroes in the community.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_card_swiper: ^7.0.0
  provider: ^6.0.0
  share_plus: ^7.0.0
  path_provider: ^2.0.0
  csv: ^5.0.0
  confetti: ^0.7.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
